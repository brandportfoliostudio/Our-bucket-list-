<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Our Bucket List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;500;700&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f7fb;
  --card:#ffffff;
  --accent:#111;
  --soft:#eaeaea;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Antonio, sans-serif;
  overflow-x:hidden;
}

/* BUCKET */
#bucket-wrap{
  position:fixed;
  top:-120px;
  width:100%;
  height:320px;
  pointer-events:none;
}
#bucket{
  margin:auto;
  width:260px;
  height:260px;
  background:#ddd;
  border-radius:0 0 40px 40px;
  position:relative;
  animation:float 4s ease-in-out infinite;
}
#bucket h1{
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  font-family:'Patrick Hand';
  border:2px dashed #555;
  margin:0 20px;
  padding:8px;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(10px)}
}

/* CONTENT */
main{
  padding:220px 16px 120px;
  max-width:900px;
  margin:auto;
}
h2{
  text-align:center;
  margin-bottom:20px;
}

/* SEARCH */
#search{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:12px;
  border:1px solid var(--soft);
  margin-bottom:20px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:20px;
  padding:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
.card h3{
  font-family:'Patrick Hand';
  margin:0 0 8px;
}
.card small{color:#777}

/* IMAGES */
.images{
  display:flex;
  gap:6px;
  overflow-x:auto;
  margin:8px 0;
}
.images img{
  height:70px;
  border-radius:10px;
}

/* BUTTONS */
.actions{
  display:flex;
  gap:8px;
  margin-top:10px;
}
button{
  flex:1;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  background:#111;
  color:#fff;
}

/* ADD BUTTON */
#add{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  font-size:30px;
  background:#111;
  color:#fff;
  border:none;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
#modal .box{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:20px;
  padding:20px;
}
input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<div id="bucket-wrap">
  <div id="bucket">
    <h1>Our Bucket List ü§ç</h1>
  </div>
</div>

<main>
  <h2>Dreams we‚Äôll complete together</h2>
  <input id="search" placeholder="Search dreams..." />
  <div class="grid" id="grid"></div>
</main>

<button id="add">+</button>

<!-- MODAL -->
<div id="modal">
  <div class="box">
    <h3>Add Dream</h3>
    <input id="title" placeholder="Dream title">
    <input id="location" placeholder="Location (text)">
    <textarea id="note" placeholder="Notes"></textarea>
    <input id="images" type="file" multiple accept="image/*">
    <button onclick="saveDream()">Save</button>
  </div>
</div>

<script>
const grid=document.getElementById('grid');
const modal=document.getElementById('modal');
const add=document.getElementById('add');
const search=document.getElementById('search');

let dreams=JSON.parse(localStorage.getItem('dreams'))||[
{title:"See her in a wedding gown",location:"",note:"",imgs:[]},
{title:"Capri ‚Äì our dream place",location:"Italy",note:"",imgs:[]},
{title:"Marry her under open sky",location:"",note:"",imgs:[]}
];

function render(list=dreams){
  grid.innerHTML='';
  list.forEach((d,i)=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`
      <h3>${d.title}</h3>
      <small>üìç ${d.location||'Not set'}</small>
      <p>${d.note||''}</p>
      <div class="images">${d.imgs.map(x=>`<img src="${x}">`).join('')}</div>
      <div class="actions">
        <button onclick="del(${i})">Delete</button>
      </div>`;
    grid.appendChild(c);
  });
  localStorage.setItem('dreams',JSON.stringify(dreams));
}

function del(i){
  dreams.splice(i,1);
  render();
}

add.onclick=()=>modal.style.display='flex';
modal.onclick=e=>e.target==modal&&(modal.style.display='none');

function saveDream(){
  const imgs=[];
  const files=document.getElementById('images').files;
  for(let f of files){
    const r=new FileReader();
    r.onload=e=>{
      imgs.push(e.target.result);
      if(imgs.length===files.length){
        dreams.push({
          title:title.value,
          location:location.value,
          note:note.value,
          imgs
        });
        render();
        modal.style.display='none';
        title.value=location.value=note.value='';
      }
    };
    r.readAsDataURL(f);
  }
  if(!files.length){
    dreams.push({title:title.value,location:location.value,note:note.value,imgs:[]});
    render();
    modal.style.display='none';
  }
}

search.oninput=()=>render(
  dreams.filter(d=>d.title.toLowerCase().includes(search.value.toLowerCase()))
);

render();
</script>

</body>
</html>
