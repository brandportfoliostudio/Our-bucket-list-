
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Bucket List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f5f3;
  --ink:#111;
  --accent:#d6a6b3;
  --ease:cubic-bezier(.22,1,.36,1);
}
*{box-sizing:border-box;}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);overflow-x:hidden;}
header{text-align:center;padding:60px 5vw 20px;}
h1{font-family:Anton;font-size:clamp(2.5rem,6vw,4.5rem);}
.search{margin-top:20px;padding:12px 16px;border-radius:40px;border:none;width:100%;max-width:420px;}
.bucket-stage{position:fixed;inset:0;display:flex;justify-content:center;align-items:flex-end;z-index:10;pointer-events:none;}
.bucket{width:420px;height:340px;background:linear-gradient(#ddb4bd,#c58a9f);border-radius:0 0 70px 70px;transform:translateY(100%);animation:rise 1.5s var(--ease) forwards;cursor:pointer;box-shadow:0 40px 120px rgba(0,0,0,.25);position:relative;pointer-events:auto;}
@keyframes rise{to{transform:translateY(48%) scale(1.1);}}
.bucket::before{content:"";position:absolute;top:-56px;left:-36px;right:-36px;height:110px;border:12px solid #c58a9f;border-bottom:none;border-radius:120px 120px 0 0;}
.bucket-label{position:absolute;bottom:110px;width:100%;text-align:center;font-family:Anton;color:white;letter-spacing:.1em;font-size:1.4rem;user-select:none;}
.paper{position:fixed;width:160px;height:90px;background:#fffdf9;padding:10px;font-family:'Patrick Hand';font-size:14px;border-radius:6px;box-shadow:0 18px 40px rgba(0,0,0,.25);animation:fly 1.8s var(--ease) forwards;z-index:9;white-space:normal;}
@keyframes fly{to{transform:translate(calc(-260px + 520px * var(--x)), calc(-520px - 260px * var(--y))) rotate(calc(-60deg + 120deg * var(--r)));opacity:0;}}
main{display:none;padding:20px 5vw 120px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;}
.card{background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-radius:22px;padding:18px;box-shadow:0 28px 60px rgba(0,0,0,.12);animation:cardIn .7s var(--ease) both;}
@keyframes cardIn{from{opacity:0;transform:translateY(40px);}}
.card textarea{width:100%;border:none;resize:none;font-size:1rem;font-family:'Patrick Hand';background:none;}
.card button{margin-top:10px;border:none;background:var(--ink);color:white;padding:8px 14px;border-radius:20px;cursor:pointer;}
.fab{position:fixed;right:24px;bottom:24px;width:64px;height:64px;border-radius:50%;background:var(--ink);color:white;font-size:36px;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 24px 60px rgba(0,0,0,.25);transition:transform .3s var(--ease);}
.fab:hover{transform:scale(1.1);}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:20;}
.modal-box{width:min(90vw,640px);background:white;border-radius:26px;padding:16px;animation:modalIn .5s var(--ease);}
@keyframes modalIn{from{opacity:0;transform:scale(.9);}}
.modal-header{display:flex;gap:10px;margin-bottom:10px;}
.modal-header input{flex:1;padding:10px 14px;border-radius:20px;border:1px solid #ddd;}
.close{width:38px;height:38px;border-radius:50%;border:none;cursor:pointer;}
#map-placeholder{margin-top:12px;height:200px;border-radius:18px;width:100%;background:#eee;display:flex;align-items:center;justify-content:center;color:#888;font-family:'Patrick Hand';font-size:18px;}
.add-modal{display:none;}
.add-box{width:min(90vw,420px);background:white;border-radius:26px;padding:22px;}
.add-box textarea{width:100%;height:100px;border-radius:14px;padding:14px;border:1px solid #ddd;resize:none;font-family:'Patrick Hand';}
.add-actions{display:flex;justify-content:flex-end;gap:10px;margin-top:14px;}
.add-actions button{border:none;padding:10px 18px;border-radius:20px;cursor:pointer;}
.add-actions .add{background:var(--ink);color:white;}
</style>
</head>
<body>

<header>
<h1>Our Bucket List</h1>
<input class="search" id="search" placeholder="Search dreams‚Ä¶">
</header>

<div class="bucket-stage">
<div class="bucket" id="bucket">
<div class="bucket-label">OPEN</div>
</div>
</div>

<main id="content">
<div class="grid" id="grid"></div>
</main>

<div class="fab" onclick="openAdd()">+</div>

<!-- ADD MODAL -->
<div class="modal add-modal" id="addModal">
<div class="add-box">
<textarea id="newDream" placeholder="New dream‚Ä¶"></textarea>
<div class="add-actions">
<button onclick="closeAdd()">Cancel</button>
<button class="add" onclick="addDream()">Add</button>
</div>
</div>
</div>

<!-- MAP PLACEHOLDER MODAL -->
<div class="modal" id="mapModal">
<div class="modal-box">
<div class="modal-header">
<span>Location Placeholder</span>
<button class="close" onclick="closeMap()">‚úï</button>
</div>
<div id="map-placeholder">üìç Map Placeholder</div>
</div>
</div>

<script>
let items = JSON.parse(localStorage.getItem("dreams")) || [
"See her in a wedding gown.",
"Travel the world together",
"Move abroad and settle.",
"Capri ‚Äì our dream place",
"Bioluminescence.",
"Watch flying lantern festival togetherü´∂üèª.",
"Give her that secret gift of her teenage on her 40th bday.",
"Buy a caravan.",
"Open a cafe with the love of my life.",
"Ladakh road trip with her.",
"Camping with her and watching the night sky.",
"Horse riding with her.",
"Driving speed boat with her during sunset.",
"Sky diving with her.",
"Cycling in Switzerland with her.",
"Gifting her dream digicam.",
"Watch fireworks with her.(If not available I'll arrange our own fireworks).",
"Buy a yacht.",
"Buy her fav car BMW i7 or BMW M5 in future.",
"Adopt at least 1 kid.",
"Take her to Disneyland.",
"Hot air balloon with our kids.",
"Mauritius underwater waterfall.",
"New year fireworks in Sydney with her.",
"Visit old age home/orphanage on 1st anniversary 8 Dec 2026.",
"Escape room date with her.",
"New year at Copacabana beach Rio.",
"Underwater diving to see whales.",
"Jet skiing with her in Dubai.",
"Sky diving with her in Dubai.",
"Marry her at a scenic dreamy spot with open sky.",
"F1 with her.",
"Make matching rings with her in Osaka.",
"Kiss bridge, Phu Quoc."
];

const grid=document.getElementById("grid");
const search=document.getElementById("search");

function render(){
grid.innerHTML="";
items.filter(i=>i.toLowerCase().includes(search.value.toLowerCase()))
.forEach((item,i)=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
  <textarea oninput="updateText(${i},this.value)">${item}</textarea>
  <button onclick="openMap(${i})">üìç Set Location</button>
  `;
  grid.appendChild(c);
});
localStorage.setItem("dreams", JSON.stringify(items));
}

search.oninput=render;

function updateText(i,v){
items[i]=v;
localStorage.setItem("dreams", JSON.stringify(items));
}

// ADD DREAM
function openAdd(){document.getElementById("addModal").style.display="flex"}
function closeAdd(){document.getElementById("addModal").style.display="none"}
function addDream(){
const v=document.getElementById("newDream").value.trim();
if(!v) return;
items.push(v);
document.getElementById("newDream").value="";
render();
closeAdd();
}

// BUCKET ANIMATION
function burstPapers(){
for(let i=0;i<12;i++){
  const p=document.createElement("div");
  p.className="paper";
  p.innerText=items[i%items.length];
  p.style.left="50%";
  p.style.bottom="48%";
  p.style.setProperty("--x",Math.random());
  p.style.setProperty("--y",Math.random());
  p.style.setProperty("--r",Math.random());
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),1800);
}
}

const bucket=document.getElementById("bucket");
bucket.onclick=()=>{
burstPapers();
document.querySelector(".bucket-stage").remove();
document.getElementById("content").style.display="block";
render();
};

// MAP PLACEHOLDER
function openMap(i){document.getElementById("mapModal").style.display="flex";}
function closeMap(){document.getElementById("mapModal").style.display="none";}
</script>

</body>
</html>
