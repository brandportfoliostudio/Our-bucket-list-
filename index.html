<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Bucket List ü§ç</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f3ef;
  --card:#ffffff;
  --accent:#e8b4c8;
  --text:#2e2e2e;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ---------- HEADER ---------- */
header{
  text-align:center;
  padding:50px 20px 30px;
}
.title{
  display:inline-block;
  padding:16px 30px;
  font-family:Playfair Display;
  font-size:2.2rem;
  border:2px dotted var(--accent);
  background:var(--card);
  border-radius:18px;
}

/* ---------- BUCKET OPENING ---------- */
.bucket-stage{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  pointer-events:none;
  z-index:10;
}
.bucket{
  width:380px;
  height:320px;
  background:linear-gradient(#d8a7b1,#c48aa0);
  border-radius:0 0 60px 60px;
  position:relative;
  transform:translateY(100%);
  animation:riseUp 1.6s ease-out forwards;
  animation-delay:.4s;
  pointer-events:auto;
  cursor:pointer;
}
@keyframes riseUp{to{transform:translateY(45%)}}

.bucket::before{
  content:"";
  position:absolute;
  top:-50px;
  left:-30px;
  right:-30px;
  height:100px;
  border:10px solid #c48aa0;
  border-bottom:none;
  border-radius:100px 100px 0 0;
}
.bucket span{
  position:absolute;
  width:100%;
  bottom:95px;
  text-align:center;
  color:white;
  font-family:Playfair Display;
  font-size:1.6rem;
  animation:pulse 2s infinite;
}
@keyframes pulse{50%{opacity:.6}}

/* ---------- PAPER SLIPS ---------- */
.paper{
  position:fixed;
  width:110px;
  height:65px;
  background:#fff;
  border-radius:6px;
  box-shadow:0 10px 25px rgba(0,0,0,.18);
  padding:8px;
  font-family:'Patrick Hand', cursive;
  font-size:13px;
  color:#444;
  animation:fly 1.8s ease-out forwards;
  z-index:9;
}
.paper::after{
  content:"";
  position:absolute;
  inset:6px;
  border:1px dashed rgba(0,0,0,.15);
  border-radius:4px;
  pointer-events:none;
}

@keyframes fly{
  from{
    transform:translateY(0) rotate(0deg);
    opacity:1;
  }
  to{
    transform:
      translate(
        calc(-220px + 440px * var(--x)),
        calc(-420px - 220px * var(--y))
      )
      rotate(calc(-45deg + 90deg * var(--r)));
    opacity:0;
  }
}

/* ---------- LIST ---------- */
#list{
  display:none;
  padding:30px 6% 80px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}

/* ---------- FLOATING CARDS ---------- */
.card{
  background:linear-gradient(180deg,var(--card),#fffafc);
  border-radius:22px;
  padding:18px;
  box-shadow:0 25px 50px rgba(0,0,0,.1);
  animation:pop .6s ease, float 6s ease-in-out infinite;
}
@keyframes pop{
  from{transform:scale(.6) translateY(40px);opacity:0}
  to{transform:scale(1);opacity:1}
}
@keyframes float{50%{transform:translateY(-14px)}}

.card textarea{
  width:100%;
  border:none;
  outline:none;
  resize:none;
  background:transparent;
  font-family:Poppins;
}

/* ---------- ADD ---------- */
.add-btn{
  margin:40px auto 0;
  display:block;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:var(--accent);
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="title">Our Bucket List ü§ç</div>
</header>

<!-- BUCKET -->
<div class="bucket-stage">
  <div class="bucket" id="bucket">
    <span>Tap Me ü™£</span>
  </div>
</div>

<section id="list">
  <div class="grid" id="grid"></div>
  <button class="add-btn" onclick="addItem()">+ Add New Dream</button>
</section>

<script>
const paperTexts=[
  "Capri üáÆüáπ",
  "Wedding day ü§ç",
  "Ladakh road trip",
  "Cafe together ‚òï",
  "Sky diving ‚ú®",
  "Old age home visit",
  "Our forever ‚ôæÔ∏è",
  "Under open sky",
  "World travel üåç",
  "Just us üíó"
];

const listItems=[
  "See her in a wedding gown.",
  "Travel the world together.",
  "Capri ‚Äì our dream place.",
  "Marry her under open sky.",
  "Open a cafe together.",
  "Ladakh road trip.",
  "Sky diving together."
];

const grid=document.getElementById("grid");

/* render final cards */
function render(){
  grid.innerHTML="";
  listItems.forEach(t=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<textarea>${t}</textarea>`;
    grid.appendChild(c);
  });
}

/* handwritten paper burst */
function paperBurst(){
  for(let i=0;i<16;i++){
    const p=document.createElement("div");
    p.className="paper";
    p.innerText=paperTexts[Math.floor(Math.random()*paperTexts.length)];
    p.style.left="50%";
    p.style.bottom="35%";
    p.style.setProperty("--x",Math.random());
    p.style.setProperty("--y",Math.random());
    p.style.setProperty("--r",Math.random());
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1800);
  }
}

document.getElementById("bucket").onclick=()=>{
  paperBurst();
  document.querySelector(".bucket-stage").style.display="none";
  setTimeout(()=>{
    document.getElementById("list").style.display="block";
    render();
  },700);
};
</script>

</body>
</html>
