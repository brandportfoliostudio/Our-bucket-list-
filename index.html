<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Bucket List ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f4f6fb;
  font-family:Antonio,sans-serif;
}
header{
  padding:20px;
  text-align:center;
}
header h1{
  font-family:'Patrick Hand';
  border:2px dashed #555;
  display:inline-block;
  padding:10px 18px;
  background:#fff;
}
#search{
  width:90%;
  max-width:500px;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
}
.grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
}
.card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.card h3{
  font-family:'Patrick Hand';
  margin:0 0 6px;
}
.images{
  display:flex;
  gap:6px;
  overflow-x:auto;
}
.images img{
  height:70px;
  border-radius:10px;
}
button{
  border:none;
  padding:10px;
  border-radius:10px;
  background:#111;
  color:#fff;
}
.actions{
  display:flex;
  gap:8px;
  margin-top:10px;
}
#addBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  font-size:28px;
}
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:18px;
  padding:18px;
}
input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<header>
  <h1>Our Bucket List ü§ç</h1><br><br>
  <input id="search" placeholder="Search dreams...">
</header>

<div class="grid" id="grid"></div>

<button id="addBtn">+</button>

<div id="modal">
  <div class="modal-box">
    <h3>Add Dream</h3>
    <input id="title" placeholder="Dream title">
    <input id="location" placeholder="Location">
    <textarea id="note" placeholder="Notes"></textarea>
    <input type="file" id="images" multiple accept="image/*">
    <button onclick="saveDream()">Save</button>
  </div>
</div>

<script>
const grid=document.getElementById("grid");
const modal=document.getElementById("modal");
const addBtn=document.getElementById("addBtn");
const search=document.getElementById("search");

let dreams=JSON.parse(localStorage.getItem("dreams"))||[
 {title:"See her in a wedding gown",location:"",note:"",imgs:[]},
 {title:"Capri ‚Äì our dream place",location:"Italy",note:"",imgs:[]},
 {title:"Marry her under open sky",location:"",note:"",imgs:[]}
];

function render(list=dreams){
  grid.innerHTML="";
  list.forEach((d,i)=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <h3>${d.title}</h3>
      <small>üìç ${d.location||"‚Äî"}</small>
      <p>${d.note||""}</p>
      <div class="images">${d.imgs.map(x=>`<img src="${x}">`).join("")}</div>
      <div class="actions">
        <button onclick="removeDream(${i})">Delete</button>
      </div>`;
    grid.appendChild(div);
  });
  localStorage.setItem("dreams",JSON.stringify(dreams));
}

function removeDream(i){
  dreams.splice(i,1);
  render();
}

addBtn.onclick=()=>modal.style.display="flex";
modal.onclick=e=>{if(e.target===modal)modal.style.display="none"}

function saveDream(){
  const imgs=[];
  const files=document.getElementById("images").files;
  if(files.length){
    let loaded=0;
    for(const f of files){
      const r=new FileReader();
      r.onload=e=>{
        imgs.push(e.target.result);
        loaded++;
        if(loaded===files.length)finishSave(imgs);
      };
      r.readAsDataURL(f);
    }
  } else finishSave([]);
}

function finishSave(imgs){
  dreams.push({
    title:title.value,
    location:location.value,
    note:note.value,
    imgs
  });
  title.value=location.value=note.value="";
  images.value="";
  modal.style.display="none";
  render();
}

search.oninput=()=>{
  render(dreams.filter(d=>d.title.toLowerCase().includes(search.value.toLowerCase())));
};

render();
</script>

</body>
</html>
