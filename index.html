<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Bucket List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500&family=Patrick+Hand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root{
  --bg:#f6f5f3;
  --ink:#111;
  --accent:#d6a6b3;
  --ease:cubic-bezier(.22,1,.36,1);
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Inter,sans-serif;
}

/* HEADER */
header{
  padding:64px 8vw 24px;
}
h1{
  font-family:Anton;
  letter-spacing:.06em;
  font-size:clamp(2.5rem,6vw,4.5rem);
}
.search{
  margin-top:20px;
  padding:14px 18px;
  border-radius:40px;
  border:none;
  width:100%;
  max-width:420px;
}

/* GRID */
main{display:none;padding:20px 8vw 120px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:24px;
}
.card{
  background:white;
  border-radius:22px;
  padding:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.12);
  animation:cardIn .6s var(--ease);
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(40px)}
}
.card textarea{
  width:100%;
  border:none;
  resize:none;
  font-size:1rem;
}
.card button{
  margin-top:10px;
  border:none;
  background:var(--ink);
  color:white;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
}

/* FAB */
.fab{
  position:fixed;
  right:24px;
  bottom:24px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:var(--ink);
  color:white;
  font-size:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 24px 60px rgba(0,0,0,.25);
  transition:transform .3s var(--ease);
}
.fab:hover{transform:scale(1.1)}

/* MAP MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.modal-box{
  width:min(92vw,640px);
  background:white;
  border-radius:26px;
  padding:16px;
  animation:modalIn .5s var(--ease);
}
@keyframes modalIn{
  from{opacity:0;transform:scale(.9)}
}
.modal-header{
  display:flex;
  gap:10px;
}
.modal-header input{
  flex:1;
  padding:10px 14px;
  border-radius:20px;
  border:1px solid #ddd;
}
.close{
  width:38px;
  height:38px;
  border-radius:50%;
  border:none;
  cursor:pointer;
}
#map{
  margin-top:12px;
  height:360px;
  border-radius:18px;
}

/* ADD MODAL */
.add-modal{display:none}
</style>
</head>

<body>

<header>
  <h1>Our Bucket List</h1>
  <input class="search" id="search" placeholder="Search dreams‚Ä¶">
</header>

<main id="content">
  <div class="grid" id="grid"></div>
</main>

<div class="fab" onclick="openAdd()">+</div>

<!-- MAP -->
<div class="modal" id="mapModal">
  <div class="modal-box">
    <div class="modal-header">
      <input id="placeSearch" placeholder="Search location‚Ä¶">
      <button class="close" onclick="closeMap()">‚úï</button>
    </div>
    <div id="map"></div>
  </div>
</div>

<!-- ADD -->
<div class="modal add-modal" id="addModal">
  <div class="modal-box">
    <textarea id="newDream" placeholder="New dream‚Ä¶" style="width:100%;height:100px"></textarea>
    <button onclick="addDream()">Add</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const defaults=[ "Capri ‚Äì our dream place","Ladakh road trip","Marry her under open sky" ];
let items=JSON.parse(localStorage.getItem("dreams"))||defaults.map(t=>({text:t,lat:null,lng:null}));

const grid=document.getElementById("grid");
const search=document.getElementById("search");

function save(){localStorage.setItem("dreams",JSON.stringify(items))}
function render(){
  grid.innerHTML="";
  items.filter(i=>i.text.toLowerCase().includes(search.value.toLowerCase()))
  .forEach((item,i)=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <textarea oninput="items[${i}].text=this.value;save()">${item.text}</textarea>
      <button onclick="openMap(${i})">üìç ${item.lat?"View":"Set"} location</button>
    `;
    grid.appendChild(c);
  });
}
search.oninput=render;

/* MAP */
let map,marker,active;
function openMap(i){
  active=i;
  document.getElementById("mapModal").style.display="flex";
  setTimeout(()=>{
    if(!map){
      map=L.map("map").setView([20,0],2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
      map.on("click",e=>{
        if(marker) marker.remove();
        marker=L.marker(e.latlng).addTo(map);
        items[active].lat=e.latlng.lat;
        items[active].lng=e.latlng.lng;
        save();
      });
    }
    if(items[i].lat){
      map.setView([items[i].lat,items[i].lng],6);
      marker=L.marker([items[i].lat,items[i].lng]).addTo(map);
    }
  },200);
}
function closeMap(){
  document.getElementById("mapModal").style.display="none";
}

/* LOCATION SEARCH */
document.getElementById("placeSearch").onkeydown=e=>{
  if(e.key==="Enter"){
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e.target.value}`)
    .then(r=>r.json()).then(d=>{
      if(d[0]) map.setView([d[0].lat,d[0].lon],6);
    });
  }
};

/* ADD */
function openAdd(){document.getElementById("addModal").style.display="flex"}
function addDream(){
  const v=newDream.value.trim();
  if(!v) return;
  items.push({text:v,lat:null,lng:null});
  save(); render();
  addModal.style.display="none";
}

document.getElementById("content").style.display="block";
render();
</script>

</body>
</html>
